<section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-10 justify-stretch items-stretch">
  @for (country of countries(); track country.alpha2Code) {
    @defer (on viewport) {
      <app-country-card [country]="country"> </app-country-card>
    } @placeholder {
      <div></div>
    }
  } @empty {
    <p class="text-white">There is not results.</p>
  }
</section>
